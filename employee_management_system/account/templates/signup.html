{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'assets/weboffice/css/login.css' %}" rel="stylesheet">
</head>
<body>
   <div class="row mt-5 justify-content-md-center">
    <h2 class="text-center">SIGN UP FORM</h2>
    <div class="col-sm-5">
    <form method="POST">
      {% csrf_token %}
      <div class="row">
                    <div class="col-sm-6">
                        <span> First Name: </span>
                    </div>
                    <div class="col-sm-6">
                        <span> Last Name: </span>
                    </div>
                </div>
                <p>Email:{{form.email}}</p>
                <p>Password:{{form.password1}}</p>
                <p>Confirm Password:{{form.password2}}</p>
      <div class="text-center">
      <button class="btn btn-sm btn-block btn-login btn-primary text-uppercase font-weight-bold mb-2 form-control" type="submit">Sign up</button>
    </div>
    </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
